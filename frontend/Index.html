<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/17dd42404d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="Styles/Style.css" />
    <title>Mhat - Mensagens</title>
  </head>
  <body>
    <section class="container">
      <section class="login">
        <h2>Login</h2>
        <form class="login__form">
          <input
            type="text"
            class="login__input"
            placeholder="Digite seu nome"
            required
          />
          <button type="submit" class="login__button">Entrar</button>
        </form>
      </section>

      <div id="popup" class="popup">
        <div class="popup-content">
          <span class="close-btn"><i class="fa-solid fa-xmark"></i></span>
          <h2>Busque por um GIF</h2>
          <input
            type="text"
            id="searchInput"
            placeholder="Digite para buscar GIFs..."
          />
          <div id="gifContainer"></div>
          <button type="submit" class="chat__buttonGifEnviar" id="selectGifBtn">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
      
      
      <section class="chat">
        <div id="lineChat">
          <span id="line"></span>
        </div>
        <section class="chat__messages">
          <!-- <div class="message--self">Hello World</div>

            <div class="message--other">
                <span class="message--sender">Matheus</span>
                Ol√° Mundo
            </div> -->
        </section>

        <form class="chat__form">
          <input
            type="text"
            class="chat__input"
            placeholder="Envie uma mensagem..."
            required
          />
          <button type="submit" class="chat__button">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
          <button type="button" id="openPopupBtn" class="chat__buttonGif">
            <i class="fa-solid fa-image"></i>
          </button>
        </form>
      </section>
    </section>

    <script src="Js/Script.js"></script>
  </body>
</html>
